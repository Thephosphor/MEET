                       onfocus="this.placeholder=''" onblur="mima()"/>
                <div class="register-center-input-text">密码</div>
                <span style="display: none;color: red" id="pwd1_1">密码由数字和字母组成</span>
                <span style="display: none;color: red" id="pwd1_2">密码不能少于6位</span>
                <span style="display: none;color: red" id="pwd1_3">密码不能为空</span>

        </div>


        <div class="register-center clearfix">

                <div class="register-center-input-text">确认</div>
                <span style="display: none;color: red" id="pwd2_1">确认密码与第一次输入不同</span>

                <button type="button" id="get_usercode" style="background: none;border: none" onclick="sendsms();">

            </div>

<script>
    $('#phone').change(function () {
        phone=$('#phone').val()
        if (phone) {
            if (!(/^1(3|4|5|7|8)\d{9}$/.test(phone))) {
                $('#phone_1').css('display', 'block')
                $('#phone_2').css('display', 'none')
                $('#phone_3').css('display', 'none')
                phone.focus();
                return false;
            }
            else {
                $.ajax({
                    type: 'POST',
                    url: '/chazhao',
                    data: {'phone':phone},
                    dataType: 'json',
                    success: function (response) {
                        if (response) {
                            $('#phone_1').css('display', 'none')
                            $('#phone_2').css('display', 'block')
                            $('#phone_3').css('display', 'none')
                        }
                        else {
                            $('#phone_1').css('display', 'none')
                            $('#phone_2').css('display', 'none')
                            $('#phone_3').css('display', 'none')
                        }
                    }
                })
            }
        }
        else {
            $('#phone_1').css('display', 'none')
            $('#phone_2').css('display', 'none')
            $('#phone_3').css('display', 'block')
        }
    })


    function sendsms() {
        phone = $('#phone').val();
        $.ajax({
            url: "/Verificationr/",
            type: 'POST',
            data: {phone}
        })
    }

    function wol() {
//			生日
        var mydateInput = document.getElementById("mydate");
        {#var date = new Date();#}
        var dateString = '1998-01-01';
        mydateInput.value = dateString;
    }

    function youxiang() {
        //			邮箱
        var email = document.getElementById('email').value;
        if (email) {
            var vemail = /^[0-9a-zA-Z]+(?:[\_\.\-][a-z0-9\-]+)*@[a-zA-Z0-9]+(?:[-.][a-zA-Z0-9]+)*\.[a-zA-Z]+$/i;
            if (!vemail.test(email)) {
                $('#email_1').css('display', 'block')
                $('#email_2').css('display', 'none')
                email.focus();
                return false;
            }
            else {
                $('#email_1').css('display', 'none')
                $('#email_2').css('display', 'none')
            }
        } else {
            $('#email_1').css('display', 'none')
            $('#email_2').css('display', 'block')
            email.focus();
            return false;
        }
    }

    function mima() {
        //			密码
        var pwd1 = document.getElementById('pwd1').value;
        if (pwd1) {
            var vpwd = /^[A-Za-z0-9]+$/;
            if (!vpwd.test(pwd1)) {
                $('#pwd1_1').css('display', 'block')
                $('#pwd1_2').css('display', 'none')
                $('#pwd1_3').css('display', 'none')
                pwd1.focus();
                return false;
            } else if (pwd1.length < 6) {
                $('#pwd1_1').css('display', 'none')
                $('#pwd1_2').css('display', 'block')
                $('#pwd1_3').css('display', 'none')
                pwd1.focus();
                return false;
            } else {
                $('#pwd1_1').css('display', 'none')
                $('#pwd1_2').css('display', 'none')
                $('#pwd1_3').css('display', 'none')
            }
        } else {
            $('#pwd1_1').css('display', 'none')
            $('#pwd1_2').css('display', 'none')
            $('#pwd1_3').css('display', 'block')
            pwd1.focus();
            return false;
        }
    }

    function zcmima() {
        //			验证密码
        var pwd2 = document.getElementById('pwd2').value;
        var pwd1 = document.getElementById('pwd1').value;
        if (pwd2 != pwd1) {
            $('#pwd2_1').css('display', 'block')
            pwd2.focus();
            return false;
        }
        else {
            $('#pwd2_1').css('display', 'none')
        }
    }
</script>
